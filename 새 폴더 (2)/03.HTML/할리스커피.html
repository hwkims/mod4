<!DOCTYPE html>
<html>
<head>
	<title>Hollys Coffee</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			width: 300px;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.form-group {
			margin-bottom: 10px;
		}
		.label {
			display: block;
			margin-bottom: 5px;
		}
		.input-field {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.button-group {
			margin-top: 20px;
		}
		.button {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2 class="title">WELCOME</h2>
		<p>할리스에 오신 것을 환영합니다.</p>
		<form>
			<div class="form-group">
				<label class="label" for="username">아이디</label>
				<input type="text" id="username" class="input-field">
			</div>
			<div class="form-group">
				<label class="label" for="password">비밀번호</label>
				<input type="password" id="password" class="input-field">
			</div>
			<div class="button-group">
				<button class="button" type="submit">로그인</button>
			</div>
			<p>
				<a href="#" style="text-decoration: none;">아이디를 잊어버리셨나요?</a>
				<a href="#" style="text-decoration: none;">비밀번호를 잊어버리셨나요?</a>
			</p>
			<p>할리스의 회원이 아니신가요? <a href="#" style="text-decoration: none;">회원가입</a></p>
		</form>
	</div>
</body>
</html>
