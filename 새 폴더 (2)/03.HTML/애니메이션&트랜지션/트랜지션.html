<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box { width: 100px; height: 100px; background: red; border: 1px solid #000;
               
            transition-property: background, transform, width, height;
            transition-duration: 2s, 3s;
        
        }

        .box:hover {
            width: 200px; height: 200px; background: #ff6e5f; transform: rotate(360deg); 
            
        }
    </style>

</head>
<body>
     <div class="box"></div>
</body>
</html>
