<!DOCTYPE html>
<html>
<head>
  <style>
    *{
      margin: 0 auto;
      text-align: center;
    }
    body {
      background: darkred;
    }
    
    form {
      width: 400px; /* adjust the width as needed */
      margin: 40px auto; /* center the form */
      padding: 20px;
      border: 1px solid #ccc; /* light gray border */
      border-radius: 10px; /* rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
    }
    
    h2 {
      color: #fff; /* dark gray text */
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    fieldset {
      border: none; /* remove fieldset border */
      padding: 0;
      background-color: #fff;
    }
    
    ul {
      list-style: none; /* remove bullet points */
      padding: 0;
      margin: 0;
    }
    
    li {
      margin-bottom: 10px; /* add space between list items */
    }
    
    input[type="button"] {
      background: #4CAF50; /* green button */
      color: #fff; /* white text */
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    input[type="button"]:hover {
      background: #3e8e41; /* darker green on hover */
    }
    
    input[type="email"], input[type="password"] {
      width: 100%; /* full-width inputs */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc; /* light gray border */
    }
    
    input[type="checkbox"] {
      margin-right: 10px; /* add space between checkbox and label */
    }
    
    input[type="submit"] {
      background: #4CAF50; /* green button */
      color: #fff; /* white text */
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background: #3e8e41; /* darker green on hover */
    }
    
    button {
      background: #4CAF50; /* green button */
      color: #fff; /* white text */
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    button:hover {
      background: #3e8e41; /* darker green on hover */
    }
  </style>
</head>
<body>
  <form>
    <h2>Welcome, Ediya Coffee</h2>
    <o>이디야 커피에 오신 것을 환영합니다.</o>
    <fieldset>
      <ul>
        <li>
          <fieldset>
            이디야 회원이셨나요?
          </fieldset>
        </li>
        <li>이디야 멤버스가 새로워졌습니다.</li>
        <li>
          <input type="button" value="01c10~">
          이디야 멤버스 가입정보찾기
        </li>
        <li>
          이메일을 입력하세요
          <input type="email" placeholder>
        </li>
        <li>
          비밀번호를 입력하세요
          <input type="password" placeholder>
        </li>
        <li>
          <input type="checkbox">
          이메일 저장
        </li>
        <li>
          <input type="submit" value="로그인">
        </li>
        <li>
          <button>회원가입</button>
          이메일 찾기
        </li>
        <li>비밀번호 찾기</li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
