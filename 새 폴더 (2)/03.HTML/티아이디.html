<!DOCTYPE html>
<html>
<head>
  <title>T아이디 로그인</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    .login-form {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .login-form label {
      display: block;
      margin-bottom: 5px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .login-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>T아이디 로그인</h1>

<p>T아이디로 T world을(를) 이용해 보세요.</p>

<div class="login-form">
  <label for="id">아이디</label>
  <input type="text" id="id" placeholder="T아이디(휴대폰, 이메일) 또는 T world 아이디">

  <label for="password">비밀번호</label>
  <input type="password" id="password" placeholder="비밀번호">

  <button type="submit">로그인</button>
</div>

<p>아이디 찾기 | 비밀번호 찾기 | T아이디 가입하기</p>

</body>
</html>
