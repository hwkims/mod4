    <style>

        nav { width: 960px; height: 60px; border-bottom: 2px solid red; margin: 0 auto; padding-bottom: 10px;}
        nav ul li { display: inline-block; vertical-align: middle; width: 150px; padding: 10px;}

        /*사용자 동작에 반응하는 가상 클래스
        :link - 방문하지 않은 링크에 스타일 적용
        :visited - 방문한 링크에 스타일 적용
        :hover - 마우스 커서를 올렸을 때 스타일 적용
        :active - 웹 요소를 활성화(누르고 있을때) 스타일 적용
        :focus  - 웹 요소에 초점이 맞추어 졌을때       
        */
        nav ul li a:link,
        nav ul li a:visited
         {
            font-size: 14px; padding: 10px; text-decoration: none;
        }

        nav ul li a:hover {
            background: #222; color:#fff;
        }
        nav ul li a:active {
            color:green
        }
        nav ul li a:focus {
            background: blue;
        } 
        
    </style>
</head>
