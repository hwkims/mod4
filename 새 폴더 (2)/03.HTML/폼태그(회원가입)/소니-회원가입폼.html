<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * { padding: 0; margin: 0;}
        a { text-decoration: none;}
        li { list-style: none;}
        input { box-sizing: border-box; vertical-align: middle;}

        #join {
            width: 1200px; border: 1px solid red;
            margin: 0 auto;
        }
        #join h2 {
            padding: 20px 0 50px 0;
        }
        #join fieldset {
            border: 0;
            border-top: 2px solid #aaa;
            border-bottom: 2px solid #aaa;
        }
        #join fieldset ul li {
            border-bottom: 1px solid #ddd;
        } 
        #join fieldset ul li label.title {
            display: inline-block;
            width: 280px; height: 60px; background: #f8f8fa;
            padding: 20px; box-sizing: border-box;
            
            color:#333; font-size: 14px; font-weight:bold; letter-spacing: -1px;
        }
        #join fieldset input[type="text"] {
            width: 170px;  height: 40px; border: 1px solid #ddd;
        }
        #join fieldset select {
            width: 150px; height: 40px; border: 1px solid #ddd;
            box-sizing: border-box; vertical-align: middle;
            
            color:#999; font-size: 13px; letter-spacing: -1px;
            padding-left: 10px;
        }
        #join fieldset input[type="password"] {
            width: 335px;  height: 40px; border: 1px solid #ddd;
        }

        #join fieldset ul li:nth-child(4) input {
            width: 335px;
        }

        #join fieldset input[type="tel"] {
            width: 310px;  height: 40px; border: 1px solid #ddd;
        }
        
        #join fieldset input[placeholder] {
            padding-left: 10px; font-size: 13px; letter-spacing: -1px;
        }

        #join fieldset input[type="button"] {
            width: 160px; height: 40px; background: #456dcd; border: 0; 

            color:#fff; font-size: 14px; letter-spacing: -1px; cursor: pointer;
        }
        #join fieldset input[type="radio"] {
            width: 20px; height: 20px; margin: 0 10px; vertical-align: middle;
        }
        #join p {
            text-align: center;
            margin: 40px 0;
        }
        #join input[type="submit"] {
            width: 160px; height: 40px; background: #456dcd; border: 0;

            color:#fff; font-size: 14px; letter-spacing: -1px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="join">
        <h2>일반회원가입</h2>
        
        <form>
            <fieldset>
                <ul>
                    <li>
                        <label class="title">이메일 아이디</label>
                        <input type="text">
                        @
                        <input type="text">
                        <select>
                            <option>직접입력</option>
                            <option>naver.com</option>
                            <option>google.com</option>
                            <option>nate.com</option>
                        </select>
                    </li>

                    <li>
                        <label class="title">비밀번호</label>
                        <input type="password" minlength="10" maxlength="14" placeholder="영문/숫자조합 10~15자리 미만">
                    </li>

                    <li>
                        <label class="title">비밀번호 확인</label>
                        <input type="password" minlength="10" maxlength="14">
                    </li>

                    <li>
                        <label class="title">이름</label>
                        <input type="text">
                    </li>

                    <li>
                        <label class="title">휴대폰 번호</label>
                        <input type="tel" placeholder="-없이 입력">
                        <input type="button" value="인증번호 전송">
                    </li>

                    <li>
                        <label class="title">생년월일</label>
                        <select>
                            <option>년</option>
                            <option>1970</option>
                            <option>1980</option>
                            <option>1990</option>
                            <option>2000</option>
                        </select>

                        <select>
                            <option>월</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>

                        <select>
                            <option>일</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </li>

                    <li>
                        <label class="title">성별</label>
                        <label><input type="radio" name="gender"> 여성</label>
                        <label><input type="radio" name="gender"> 남성</label>
                    </li>
                </ul>
            </fieldset>

            <p><input type="submit" value="회원가입하기"></p>

        </form>
    </div>
</body>
</html>
