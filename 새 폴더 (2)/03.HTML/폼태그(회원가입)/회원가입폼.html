<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { padding: 0; margin: 0;}
        a { text-decoration: none;}
        li { list-style: none; margin: 10px 0;}

        input {
            width: 200px; height: 40px; border: 1px solid red;
        }
        label {
            display: inline-block;
            background: yellow;
            width: 150px; height: 40px;
            vertical-align: middle;
            text-align: right;
        }
        input[type="submit"] {
            width: 100%; height: 40px; background: #000; color:#fff;
            border: 0; font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <h1>회원가입</h1>

    <form>
        <fieldset>
            <legend>로그인 정보</legend>

            <ul>
                <li>
                    <label>아이디</label>
                    <input type="text">
                </li>

                <li>
                    <label>비밀번호</label>
                    <input type="password">
                </li>

                <li>
                    <label>비밀번호 확인</label>
                    <input type="password">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            
            <ul>
                <li>
                    <label>이름</label>
                    <input type="text">
                </li>

                <li>
                    <label>메일 주소</label>
                    <input type="email">
                </li>

                <li>
                    <label>연락처</label>
                    <input type="tel">
                </li>

                <li>
                    <label>블로그/홈페이지</label>
                    <input type="url">
                </li>
            </ul>
        </fieldset>

        <input type="submit" value="가입하기">

    </form>

</body>
</html>
