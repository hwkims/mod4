<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
  <style>
    body { 
      background: #45a049
      url('배경 이미지 주소') no-repeat center center fixed;
      background-size: cover; 
    }
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 30px;
    }
    p{
        text-align: center;
    }
    span, li{
        font-size: 12px;
        font-weight: 800;
        letter-spacing: -2px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {

      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
       
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      display: inline-block;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    button {
       
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <p>이니스프리에 오신것을 환영합니다.</p>
    <form>
      <div class="form-group">
        <label for="name">본인인증</label>
      </div>
      <div class="form-group">
        <label for="name">본인인증</label>
        <input type="text" id="name" placeholder="본인인증" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="agreement" required><label for="agreement">본인인증을 위한 개인정보 처리 동의(필수)
   
        <span><br>회사가 본인확인 서비스를 이용하기 위하여 다음과 같이 본인의 개인정보를 수집/이용하는 것에 동의합니다.</span>
        <ul>
          <li>수집항목 : 성명, 생년월일, 성별, 내/외국인, 휴대전화번호, 통신사</li>
          <li>수집/이용목적 : 본인확인 용도/가입연령 확인 / 불량회원 부정 이용 방지</li>
          <li>이용/보유기간 : 목적 달성 후 바로 폐기</li>
          <li>이용자는 수집/이용을 거부할 수 있으며, 거부 시 회원가입을 할 수 없습니다.</li>
        </ul>
    </label>
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름" required>
      </div>
      <div class="form-group">
        <label for="birthday">생년월일</label>
        <input type="text" id="birthday" placeholder="생년월일 8자리 입력 (예: 19860816)" required>
      </div>
      <div class="form-group">
        <label for="gender">성별</label>
        <input type="radio" id="gender" name="gender" value="여" required>
        <label for="gender">여</label>
        <input type="radio" id="gender" name="gender" value="남" required>
        <label for="gender">남</label>
      </div>
      <div class="form-group">
        <label for="carrier">통신사</label>
        <select id="carrier" required>
          <option value="SKT">SKT</option>
          <option value="KT">KT</option>
          <option value="LGU+">LGU+</option>
          <option value="알뜰폰">알뜰폰</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">휴대전화</label>
        <input type="text" id="phone" placeholder="휴대전화" required>
      </div>
      <button type="submit">인증</button>
      <div class="error">본인 명의의 휴대폰 정보를 정확하게 입력하여 주시기 바랍니다.</div>
      <p>* 이니스프리에서는 전자상거래에 의하여, 만 14세 미만의 어린이/학생의 회원 가입을 제한 합니다.</p>
      <p>* 휴대전화를 이용한 본인인증 방법은 모두 무료이며, 한국모바일인증에서 제공합니다.</p>
      <div class="form-group">
        <textarea rows="10" cols="50" placeholder="서비스 이용 약관 내용" readonly></textarea>
      </div>
      <div class="form-group">
        <input type="checkbox" id="agreement" required>
        <label for="agreement">동의함</label>
      </div>
      <button type="submit">회원가입</button>
      <button type="reset">다시작성</button>
    </form>
  </div>
</body>
</html>
