<!DOCTYPE html>
<html>
<head>
  <title>Cafe24</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .image-container {
      text-align: center;
      margin-top: 50px;
    }

    .image-container img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cafe24</h1>

    <form>
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력해 주세요.">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요.">
      </div>
      <button type="submit">로그인</button>
    </form>

    <div class="links">
      <a href="#">아직 회원이 아니신가요? 회원가입</a>
      <a href="#">아이디/비밀번호 찾기</a>
    </div>
  </div>

  <div class="image-container">
    <img src="https://via.placeholder.com/500x300?text=Cafe24+Image" alt="Cafe24 Image">
  </div>

  <div class="image-container">
    <img src="https://via.placeholder.com/500x300?text=Cafe24+Image" alt="Cafe24 Image">
  </div>
</body>
</html>
