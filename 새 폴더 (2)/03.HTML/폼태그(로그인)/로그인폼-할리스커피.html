<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { padding: 0; margin: 0;}
        a { text-decoration: none;}
        li { list-style: none;}

        #login { 
            width: 700px; 
            border: 1px solid red;
            margin: 0 auto;
            text-align: center;
        }
        #login h2 {
            text-align: left;
            padding: 30px 0 0 30px;
            color:#ba000e; font-size: 52px;
            text-transform: uppercase; letter-spacing: -4px;
        }

        #login h4 {
            text-align: left;
            padding: 10px 0 0 30px;
            color:#444; font-size: 16px;
            letter-spacing: -1px;
        }
        #login fieldset {
            width: 480px;
            background: cyan;
            border: 0;
            margin: 50px 0 0 30px;
            text-align: left;
        }
        #login ul {
            display: inline-block;
            vertical-align: middle;
        }
        #login ul.left { 
            width: 310px; height: 70px; border: 1px solid blue;
        }
        #login ul.right { 
            width: 70px; height: 70px; background: red;
        }
        #login label {
            display: inline-block;
            width: 100px; height: 30px; line-height: 30px;
            background: yellow;
            color:#333; font-size: 14px; letter-spacing: -1px; font-weight: bold;
        }
        #login ul.left input {
            width: 200px; height: 30px; border: 1px solid #ddd;
        }
        #login ul.left li:nth-child(2) {
            margin-top: 5px;
        }
        #login ul.right input {
            width: 70px; height: 70px; background: #ba000e;
            border: 0; 
            color:#fff; font-weight: bold; font-size: 14px; letter-spacing: -1px;
            cursor: pointer;
        }
        #login fieldset p {
            padding: 10px 0 0 110px;
            color:#777; font-size: 13px; letter-spacing: -1px;
        }

        #login p.line {
            width: 680px; height: 1px;
            background: blue;
            margin: 20px auto;
        }

        #login ul.down li {
            width: 200px; height: 200px; border: 1px solid blue;
            display: inline-block; vertical-align: middle;
            margin: 20px 10px;
        }

        #login ul.down li p.img {padding-top: 10px;}
        #login ul.down li p.txt {
            padding-top: 10px;
            text-align: left;
            color:#333; font-size: 14px; letter-spacing: -1px; font-weight: bold;
        }
        #login ul.down li p.txt  span {
            color:#666; font-weight: normal;
        }
        #login ul.down li p.btn a {
            
            display: block;

            width: 100px; height: 30px; line-height: 30px;
            background: linear-gradient(to bottom, #fff, #f0f0f0); border: 1px solid #ccc;

            color:#333; font-size: 14px; letter-spacing: -1px; font-weight: bold;

            margin-top: 15px;

        }
    </style>
</head>
<body>
    <div id="login">

        <h2>welcome</h2>

        <h4>
            할리스에 오신것을 환영합니다.<br>
            고객님께서 설정하신 아이디와 비밀번호를 입력해 주세요.
        </h4>

        <form>
            <fieldset>
                <ul class="left">
                    <li>
                        <label>아이디</label>
                        <input type="text">
                    </li>
                    <li>
                        <label>비밀번호</label>
                        <input type="password">
                    </li>
                </ul>

                <ul class="right">
                    <li><input type="submit" value="로그인"></li>
                </ul>

                <p><input type="checkbox"> 아이디 저장</p>
            </fieldset>
        </form>

        <p class="line"></p>

        <ul class="down">
            <li>
                <p class="img"><img src="images/hollys_down_icon1.jpg"></p>
                <p class="txt">
                    아이디를 잊어버리셨나요?<br>
                    <span>고객님의 아이디를 찾아 드립니다.</span>
                </p>
                <p class="btn"><a href="#a">아이디 찾기</a></p>
            </li>
            
            <li>
                <p class="img"><img src="images/hollys_down_icon1.jpg"></p>
                <p class="txt">
                    아이디를 잊어버리셨나요?<br>
                    <span>고객님의 아이디를 찾아 드립니다.</span>
                </p>
                <p class="btn"><a href="#a">아이디 찾기</a></p>
            </li>

            <li>
                <p class="img"><img src="images/hollys_down_icon1.jpg"></p>
                <p class="txt">
                    아이디를 잊어버리셨나요?<br>
                    <span>고객님의 아이디를 찾아 드립니다.</span>
                </p>
                <p class="btn"><a href="#a">아이디 찾기</a></p>
            </li>
            
        </ul>

    </div>
</body>
</html>
