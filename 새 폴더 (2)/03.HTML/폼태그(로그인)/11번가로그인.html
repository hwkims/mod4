<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * { padding: 0 ; margin: 0;}
        form fieldset {
            width: 800px; height: 600px;
            margin: 0 auto;
            border: 0; 
            text-align: center;
            
        }
        form fieldset p.logo {
            padding-top: 50px;
        }

        input[type="text"] {
            width: 600px; height: 70px;
            border: 1px solid #ddd;
            border-radius: 7px 7px 0 0;
            margin-top: 50px;

            padding-left: 20px;
            box-sizing: border-box;
        }
        input[type="password"] {
            width: 600px; height: 70px;
            border: 1px solid #ddd;
            border-top: 0;
            border-radius: 0 0 7px 7px;

            padding-left: 20px;
            box-sizing: border-box;
        }
        input[placeholder]{
            font-size: 18px; font-weight: bold; letter-spacing: -1px;
        } 

        /*색상변경시 불러오는방법*/
        ::placeholder {
            color:#999;
        }

        input[type="submit"] {
            width: 600px; height: 70px;
            background: #ff0038;
            color:#fff; font-size: 18px; font-weight: bold; letter-spacing: -1px;
            border: 0;
            border-radius: 7px;
            margin-top: 20px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px; height: 20px;
            vertical-align: middle;
        }

        form fieldset p.check {
            width: 600px;
            margin: 20px auto;
            text-align: left;

            color:#333; font-size: 14px; 
            letter-spacing: -1px;
            font-weight: bold;

        }

    </style>

</head>
<body>
    <form>
        <fieldset>
            <p class="logo"><img src="images/11st_logo.jpg"></p>
            <p><input type="text" placeholder="아이디 입력" autofocus></p>
            <p><input type="password" placeholder="비밀번호 8자~20자" minlength="8" maxlength="20"></p>
            <p><input type="submit" value="로그인"></p>
            <p class="check"><input type="checkbox" checked> 로그인 상태 유지</p>
        </fieldset>
    </form>
</body>
</html>
