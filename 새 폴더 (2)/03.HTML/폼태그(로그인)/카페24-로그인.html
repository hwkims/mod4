<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { padding: 0; margin: 0;}
        a { text-decoration: none;}
        li { list-style: none;}

        #login {
            width: 600px;
            border: 1px solid red;
            margin: 0 auto;
            text-align: center;
        }
        #login h2 {
            margin: 30px 0;
        }

        #login ul {
            width: 405px; height: 60px; background: cyan; margin: 0 auto;
        }
        #login ul li a {
            display: block;
            width: 135px; height: 60px; line-height: 60px; background: #fafafd; 
            border: 1px solid #ccc; box-sizing: border-box;

            color:#667084; font-size: 14px; font-weight: bold; letter-spacing: -1px;

            float: left;
        }
        #login ul li a:hover {
            background: #fff; border-top: 2px solid #235bf5; border-bottom:0;
        }

        #login fieldset {
            width: 400px;
            border: 1px solid red;
            margin: 0 auto;

            text-align: left;
        }

        #login fieldset label {
            display: block;

            margin-top: 30px;
            color:#666;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: -1px;
        }
        #login fieldset label span {
            color:#ccc; font-size: 13px;
        }
        #login fieldset input {
            width: 400px; height: 45px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;

            margin-top: 5px;
        }
        #login fieldset input[placeholder] {
            font-size: 13px; letter-spacing: -1px;
            padding-left: 10px;
        }
        ::placeholder {
            color:#999;
        }
        #login fieldset input[type="submit"] {
            background: #235bf5;
            border: 0;

            color:#fff; font-weight: bold;
        }

        #b1 {
            display: block;
        }
        #b2 {
            display: none;
        }
        #b3 {
            display: none;
        }
        #login p.down {
            color:#666; 
            font-size: 14px; font-weight: bold; letter-spacing: -1px;
            margin: 20px 0;
        }
        #login p.down a {
            color:#666; 
            font-size: 14px; font-weight: bold; letter-spacing: -1px;
        }
        #login p.down a:hover {
            color: #235bf5;
        }
        #login p.down span {
            padding-left: 60px;
        }
        #login p.banner {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2><a href="#a"><img src="images/cafe24_logo.jpg"></a></h2>
        <ul>
            <li><a href="#a" onclick="document.getElementById('b1').style.display='block', 
                document.getElementById('b2').style.display='none',
                document.getElementById('b3').style.display='none'">대표운영자</a></li>
            <li><a href="#a" onclick="document.getElementById('b1').style.display='none', 
                document.getElementById('b2').style.display='block',
                document.getElementById('b3').style.display='none'">부운영자</a></li>
            <li><a href="#a" onclick="document.getElementById('b3').style.display='none', 
                document.getElementById('b2').style.display='none',
                document.getElementById('b3').style.display='block'">공급자</a></li>
        </ul>
        <!-- 대표운영자 -->
        <div id="b1">
            <form>
                <fieldset>
                    <label>아이디</label>
                    <input type="text" placeholder="아이디를 입력해 주세요."></input>
                    <label>비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해 주세요."></input>
                    <label></label>
                    <input type="submit" value="로그인">
                </fieldset> 
            </form>
        </div>

        <!-- 부운영자 -->
        <div id="b2">
            <form>
                <fieldset>
                    <label>아이디</label>
                    <input type="text" placeholder="아이디를 입력해 주세요."></input>
                    <label>부운영자 아이디 <span>(로그인 아이디)</span></label>
                    <input type="text" placeholder="부운영자 아이디를 입력해 주세요."></input>
                    <label>비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해 주세요."></input>
                    <label></label>
                    <input type="submit" value="로그인">
                </fieldset> 
            </form>
        </div>

        <!-- 공급사 -->
        <div id="b3">
            <form>
                <fieldset>
                    <label>아이디</label>
                    <input type="text" placeholder="아이디를 입력해 주세요."></input>
                    <label>공급사 아이디 <span>(로그인 아이디)</span></label>
                    <input type="text" placeholder="부운영자 아이디를 입력해 주세요."></input>
                    <label>비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해 주세요."></input>
                    <label></label>
                    <input type="submit" value="로그인">
                </fieldset> 
            </form>
        </div>

        <p class="down">아직도 회원이 아니신가요? <a href="#a">회원가입</a>  <span></span> <a href="#a">아이디/비밀번호찾기</a></p>

        <p class="banner"><a href="#a"><img src="images/banner1.jpg"></a></p>
        <p class="banner"><a href="#a"><img src="images/banner2.jpg"></a></p>
    </div>
</body>
</html>
