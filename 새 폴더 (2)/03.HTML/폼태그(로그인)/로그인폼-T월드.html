<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * { padding: 0; margin: 0;}
        a { text-decoration: none;}
        li { list-style: none;}

        #login { 
            width: 600px; 
            border: 1px solid red;
            margin: 0 auto;
        }
        #login h2 {
            padding: 50px 0 0 50px;
            font-size: 42px; letter-spacing: -4px;
        }

        #login h4 {
            padding: 20px 0 0 50px;
            font-size: 20px; letter-spacing: -1px;
            font-weight: normal;
        }

        #login h4 span {
            color:red; font-weight: bold;
        }
        #login ul {
            width: 500px; height: 60px; margin: 40px auto;
            border: 1px solid blue;

        }
        #login ul li a {
            display: block;
            width: 250px; height: 60px;
            background: #fff; border-bottom: 1px solid #ddd;
            text-align: center; line-height: 60px;
            color:#555; font-size: 20px; letter-spacing: -2px;
            float: left; 
        }

        #login ul li a:hover {
            color:red; border-bottom: 2px solid red;
        }

        #login fieldset {
            width: 500px; background: cyan;
            border: 0; margin: 0 auto;
            text-align: center;
        }
        #login fieldset label {
            display: block;
            color:#333; font-size: 18px; 
            letter-spacing: -1px; font-weight: bold;
            margin: 10px 0;
            padding-left: 20px;
            text-align: left;
        }

        #login fieldset input {
            width: 460px; height: 65px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #login fieldset input[placeholder] {
            padding-left: 10px;
            font-size: 16px;
            letter-spacing: -1px;
        }

        ::placeholder {
            color:#ccc;
        }

        #login fieldset input[type="submit"] {
            margin-top: 80px;
            border-radius: 0;
            border: 0;
            background: #ededed;
            color:#888; font-weight: bold;
            font-size: 20px; letter-spacing: -2px;
            cursor: pointer;
        }

        #show2 {
            text-align: center;
            display: none;
        }

        #login p.down {
            background: pink;
            text-align: center;
            margin: 50px 0;
        }

        #login p.down a {
            color:#666; font-size: 16px;
            letter-spacing: -1px;
        }

        #login p.down span {
            display: inline-block;
            width: 1px; height: 10px; background: red;
            margin: 0 5px;
        }

        #login p.down a:hover {
            color:#333;
        }
    </style>

</head>
<body>
    <div id="login">
        <h2>T아이디 로그인</h2>
        <h4>T아이디로 <span>T world</span>을(를) 이용해 보세요.</h4>

        <ul>
            <li><a href="#a" onclick="document.getElementById('show1').style.display='block', 
document.getElementById('show2').style.display='none'">ID/PW 로그인</a></li>
            <li><a href="#a" onclick="document.getElementById('show1').style.display='none', 
document.getElementById('show2').style.display='block'">퀀텀 QR코드 로그인</a></li>
        </ul>

        <div id="show1">
            <form>
                <fieldset>
                    <label>아이디</label>
                    <input type="text" placeholder="T아이디(휴대폰, 이메일) 또는 T world 아이디">
                    <label>비밀번호</label>
                    <input type="password" placeholder="비밀번호">

                    <input type="submit" value="로그인">                
                </fieldset>
            </form>
        </div>

        <div id="show2">
            <img src="images/qr.jpg">
        </div>

        <p class="down">
            <a href="#a">아이디 찾기</a>
            <span></span>
            <a href="#a">비밀번호 찾기</a>
            <span></span>
            <a href="#a">T아이디 찾기</a>
        </p>

    </div>
</body>
</html>
