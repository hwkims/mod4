<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
    <style>
        input[type="text"] {
            width: 300px; height: 50px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form>
        <p>아이디 <input type="text"></p>
        <p>비밀번호 <input type="password"></p>
        <p>날짜 <input type="date"></p>
        <p>이메일 <input type="email"></p>
        <p>첨부파일 <input type="file"></p>
        <p>수량 <input type="number"></p>
        <p>남자 <input type="radio"> 여자 <input type="radio"></p>
        <p>포토샵 <input type="checkbox"> 일러스트 <input type="checkbox"></p>
        <p>검색 <input type="search"></p>
        <p>색상 <input type="color"></p>
        <p>슬라이드막대 <input type="range"></p>
        <p><input type="submit" value="전송"></p>
        <p><input type="reset" value="취소"></p>

        <p><input type="button" value="클릭"></p>
        <p><button>123</button></p>
    </form>
</body>
</html>
